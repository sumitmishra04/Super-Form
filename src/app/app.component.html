<div class="container-fluid">
  <div class="forty"></div>
  <div class="navbar navbar-inverse">
    <div class="nav navbar-nav">
      <li>
        <a routerLinkActive="active" routerLink="list">List</a>
      </li>
      <li>
        <a routerLinkActive="active" routerLink="create">Create</a>
      </li>
    </div>
  </div>
  <router-outlet></router-outlet>

  <div class="row">
    <div class="col-sm-6">
      
        <div class="row">
            <div class="col-sm-6">
                <div class="si-field" [formGroup]="siForm">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-5 col-form-label">Total Number Of Sites</label>
                        <div class="col-sm-5">
                            <input type="" class="form-control" formControlName="numSite" id="inputEmail3" 
                            [matTooltip]="formErrors.numSite" numbersOnly
                            matTooltipPosition="right"
                            [ngClass]="{'has-error': formErrors.numSite}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-5 col-form-label">Uninitiated Sites</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control"  readOnly  formControlName="uSite" id="inputPassword3" 
                            [matTooltip]="formErrors.uSite" numbersOnly
                            matTooltipPosition="right"
                            [ngClass]="{'has-error': formErrors.uSite}">
                        </div>
                    </div>
                </div>
            </div>
