<form class="form-horizontal" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">{{pageTitle}}</h3>
    </div>
    <div class="panel-body">
      <div class="form-group row" [ngClass]="{'has-error': formErrors.fullName}">
        <label class="col-sm-2 control-label" for="fullName">Full Name</label>
        <div class="col-sm-8">
          <input id="fullName" type="text" class="form-control" formControlName="fullName" (blur)="logValidationError()">
          <span class="help-block" *ngIf="formErrors.fullName">
            {{formErrors.fullName}}
          </span>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2 control-label">Contact Preference</label>
        <div class="col-md-8">
          <label class="radio-inline">
            <input type="radio" value="email" formControlName="contactPreference">Email
          </label>
          <label class="radio-inline">
            <input type="radio" value="phone" formControlName="contactPreference">Phone
          </label>
        </div>
      </div>

      <div formGroupName="emailGroup">
          <div class="form-group" [ngClass]="{'has-error': formErrors.email}">
            <label class="col-sm-2 control-label" for="email">Email</label>
            <div class="col-sm-8">
              <input id="email" type="text" class="form-control" formControlName="email" (blur)="logValidationError()">
              <span class="help-block" *ngIf="formErrors.email">
                {{formErrors.email}}
              </span>
            </div>
          </div>
  
          <div class="form-group" [ngClass]="{'has-error': formErrors.confirmEmail
                                                          || formErrors.emailGroup}">
            <label class="col-sm-2 control-label" for="confirmEmail">
              Confirm Email
            </label>
            <div class="col-sm-8">
              <input id="confirmEmail" type="text" class="form-control" formControlName="confirmEmail" (blur)="logValidationError()">
              <span class="help-block" *ngIf="formErrors.confirmEmail || formErrors.emailGroup">
                {{formErrors.confirmEmail ? formErrors.confirmEmail
                : formErrors.emailGroup}}
              </span>
            </div>
          </div>
        </div>

      <div class="form-group row" [ngClass]="{'has-error': formErrors.phone}">
        <label class="col-sm-2 control-label" for="email">Phone</label>
        <div class="col-sm-4">
          <input id="phone" type="text" class="form-control" formControlName="phone" (blur)="logValidationError()">
          <span class="help-block" *ngIf="formErrors.phone">
            {{formErrors.phone}}
          </span>
        </div>
      </div>
      <div class="well">
        <div class="form-group">
          <div class="col-md-offset-2 col-md-4">
            <button class="btn app-btn-black" (click)="addSkillButtonClick()" [disabled]="employeeForm.get('skills').invalid">Add
              Skill</button>
          </div>
        </div>
        <div formArrayName="skills" *ngFor="let skill of this.employeeForm.get('skills').controls; let i = index">
          <hr *ngIf="i>0">
          <div [formGroupName]="i">
            <div class="row">
              <div class="form-group col-sm-4" [ngClass]="{'has-error': skill.get('skillName').invalid && 
                                                              skill.get('skillName').touched}">
                <label class="col-sm-6 control-label" [attr.for]="'skillName' + i">
                  Skill
                </label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" [id]="'skillName' + i" formControlName="skillName"
                    placeholder="C#, Java, Angular etc...">
                  <span class="help-block" *ngIf="skill.get('skillName').errors?.required && 
                skill.get('skillName').touched">
                    Skill is required
                  </span>
                </div>
              </div>
              <div class="form-group col-sm-4" [ngClass]="{'has-error': skill.get('experienceInYears').invalid && 
              skill.get('experienceInYears').touched}">
                <label class="col-sm-6 control-label" [attr.for]="'experienceInYears'+i">
                  Experience
                </label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" [id]="'experienceInYears'+i" formControlName="experienceInYears"
                    placeholder="In Years">
                  <span class="help-block" *ngIf="skill.get('experienceInYears').errors?.required && 
                  skill.get('experienceInYears').touched">
                    Experience is required
                  </span>
                </div>
              </div>
              <div class="col-sm-offset-1 col-sm-1" *ngIf="employeeForm.get('skills').length>1">
                <button class="btn-danger btn btn-sm pull-right" title="Delete Skill" (click)="removeSkillButtonClick(i)">
                  <span class="glyphicon glyphicon-trash"></span>
                </button>

              </div>
            </div>
            <div class="row">
              <div class="form-group" [ngClass]="{'has-error': skill.get('proficiency').invalid && 
            skill.get('proficiency').touched}">
                <label class="col-md-2 control-label">Proficiency</label>
                <div class="col-md-8">
                  <label class="radio-inline">
                    <input type="radio" value="beginner" formControlName="proficiency">Beginner
                  </label>
                  <label class="radio-inline">
                    <input type="radio" value="intermediate" formControlName="proficiency">Intermediate
                  </label>
                  <label class="radio-inline">
                    <input type="radio" value="advanced" formControlName="proficiency">Advanced
                  </label>
                  <span class="help-block" *ngIf="skill.get('proficiency').errors?.required && 
                skill.get('proficiency').touched">
                    Proficience is required
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

       <!-- <div>
        <label for=""> Upload Image</label>
        <input type="file" (change)="onFileChanged($event)"  #fileInput>
      </div>  -->

    </div>
    <div class="panel-footer">
      <div class="btn-toolbar">
        <button class="btn app-btn-black" type="submit" [disabled]="employeeForm.invalid">Save</button>
        <button class="btn app-btn-white" type="button" (click)="onCancelClick()">Cancel</button>
      </div>

    </div>
  </div>
</form>
